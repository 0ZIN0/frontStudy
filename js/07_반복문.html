<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_반복문.html</title>
    <link rel="stylesheet" href="../css/assets/css19.css">
</head>
<body>
    
    <h3># 자바스크립트에도 반복문이 있다</h3>

    <ul>
        <li>for</li>
        <li>while</li>
    </ul>

    <!-- 자바스크립트로 구구단을 생성해보세요 (단, display: grid를 사용할 것)-->

    <div id="gugudan"></div>
    
    <script src="./assets/js07.js"></script>
    <script>
        for(i = 0; i < 10; i++) {
            console.log(i);
        }
        i = 0;
        while(i++ < 10) {
            console.log(i);
        }
    </script>
</body>
</html>
