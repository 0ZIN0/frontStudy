<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_조건문.html</title>
</head>
<body>
    
    <h3># 자바스크립트에도 if문이 있다</h3>

    <script>
        let a = 10;
        if (a === 7) {
            console.log('HI');
        } else if (a === 10) {
            console.log('HI2');
        } else {
            console.log('HI3');
        }
    </script>
</body>
